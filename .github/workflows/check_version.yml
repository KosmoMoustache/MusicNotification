name: Check Version

on: [push]

env:
  CHANGELOG_VERSION: ''
  GRADLE_VERSION: ''

jobs:
  check-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
#      - name: Setup JDK 21
#        uses: actions/setup-java@v2
#        with:
#          distribution: 'temurin'
#          java-version: 21
      - name: Install changelog parser
        uses: taiki-e/install-action@parse-changelog
      - name: Parse changelog
        run: echo "CHANGELOG_VERSION=$(parse-changelog CHANGELOG.md --title | awk -F'[][]' '{print $2}'" >> $GITHUB_ENV
      - name: Get version from gradle.properties
        run: echo "GRADLE_VERSION=$(grep 'mod_version' gradle.properties | cut -f2- -d=)" >> $GITHUB_ENV
      - name: Compare versions
        run: |
          if [ "${{ env.CHANGELOG_VERSION }}" != "${{ env.GRADLE_VERSION }}" ]; then
            echo "Version mismatch between CHANGELOG.md and gradle.properties"
            exit 1
          fi